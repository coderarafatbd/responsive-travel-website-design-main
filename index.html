<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
    <div class="logo">
      <img src="images/Group 40071 (2).png" alt="Hero Travel logo"><h1>Salman<span>Travels</span></h1>
    </div>
    <ul class="nav-menu">
      <li><span>Home</span></li>

    </ul>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>

        <input type="text" placeholder="Where go">
        <select >

        <select >

        </select>
        <button class="search-btn">
